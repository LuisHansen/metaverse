<html>
  <head>
    <meta charset="utf-8">
    <title>Positional Audio Example — Networked-Aframe</title>
    <meta name="description" content="Dev Example — Networked-Aframe">

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script src="/easyrtc/easyrtc.js"></script>
    <script src="/dist/networked-aframe.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/components/sphere-collider.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r134/examples/js/deprecated/Geometry.js"></script>
    <!--<script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/gh/IdeaSpaceVR/aframe-particle-system-component@master/dist/aframe-particle-system-component.min.js"></script>
    <script src="/js/spawn-in-circle.component.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>
    <a-scene networked-scene="
      room: basic-audio;
      debug: true;
      adapter: easyrtc;
      audio: true;
    "
     >
      <a-assets>

        <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
        <img id="sky" src="https://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
        <a-asset-item id="base-head" src="https://cdn.glitch.global/177e9445-05ce-4f8b-b58b-2369c2875b86/base_avatar_head.gltf?v=1643234542888"></a-asset-item>
        <a-asset-item id="base-torso" src="https://cdn.glitch.global/177e9445-05ce-4f8b-b58b-2369c2875b86/base_avatar_torso.gltf?v=1643234904603"></a-asset-item>
        <!-- Templates -->

        <!-- Avatar -->
        <template id="avatar-head-template">
          <a-entity class="avatar" networked-audio-source>
            <a-entity
              gltf-model="#base-head"
              position="0 -0.5 0"
              rotation="0 180 0"
              scale="0.2 0.2 0.2"
              character-face
            ></a-entity>
          </a-entity>
        </template>
        
        <template id="avatar-body-template">
          <a-entity class="avatar">
            <a-entity
              gltf-model="#base-torso"
              position="0 -0.5 0"
                rotation="0 180 0"
              scale="0.2 0.2 0.2"
              character-torso
            ></a-entity>
          </a-entity>
        </template>
        
        <template id="player-template">
          <a-box class="head"
              visible="false"
              random-color
            ></a-box>
        </template>
        <!-- /Templates -->
      </a-assets>

      
        <a-entity id="player"
          wasd-controls
          networked="template:#player-template;attachTemplateToLocal:false;"
          position="0 0.9 0"
          spawn-in-circle="radius:3"
        >
          <a-entity id="player-head"
            camera
            look-controls
            networked="template:#avatar-head-template;"
            position="0 0.9 0"
            spawn-in-circle="radius:3"
          ></a-entity>
          <a-entity id="player-body"
            networked="template:#avatar-body-template"
            position="0 0.9 0"
            spawn-in-circle="radius:3"
          ></a-entity>
        </a-entity>


      <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
      <a-entity light="color: #ffaaff; intensity: 1.5" position="5 5 5"></a-entity>
      <a-box static-body position="0 0 -3" color="#4CC3D9" width="8" height="5" depth="0.5"></a-box>
      <a-box dynamic-body position="0 1 -2" color="#4CC3D9" width="1" height="1" depth="1"></a-box>
       <a-box static-body position="0 0 0" color="#4CAF50" width="10" height="0.2" depth="10"></a-box>
    </a-scene>

    <div class="actions">
      <button id="mic-btn" type="button" class="button">Mute Mic</button>
    </div>

    <script>
      // Mic status
      let micEnabled = true;
      // Mic button ele
      const micBtnEle = document.getElementById('mic-btn');
      // On mobile remove elements that are resource heavy
      const isMobile = AFRAME.utils.device.isMobile();

      if (isMobile) {
        const particles = document.getElementById('particles');
        particles.parentNode.removeChild(particles);
      }
    </script>

    <script>
      
          AFRAME.registerComponent('character-face', {
        init: function(){
            let el = this.el;
            el.addEventListener("model-loaded", e =>{
                let tree3D = el.getObject3D('mesh');
                if (!tree3D){return;}                   
                tree3D.traverse(function(node){
                    if (node.isMesh && node.material.name === "texture") {
                      node.material.map =  new THREE.TextureLoader()
                        .load("https://static01.nyt.com/newsgraphics/2020/11/12/fake-people/4b806cf591a8a76adfc88d19e90c8c634345bf3d/fallbacks/mobile-05.jpg");
                      node.material.map.repeat.x = 1;
                      node.material.map.center.x = 1;
                      node.material.map.flipY = false;
                      //node.material.color.set('#E7C695');
                      node.material.roughness = 1
                    }
                    if (node.isMesh && node.material.name === "helmet") {
                      node.material.color.set('#BEBEBE');
                      // node.material.color.set('#F44336');
                      node.material.roughness = 1
                    }
                    if (node.isMesh && node.material.name === "torso") {
                      node.material.color.set('#FCD19C');
                      node.material.roughness = 1
                    }
                });
            });
        }
    });
    
    AFRAME.registerComponent('character-torso', {
      init: function(){
          let el = this.el;
          el.addEventListener("model-loaded", e =>{
              let tree3D = el.getObject3D('mesh');
              if (!tree3D){return;}                   
              tree3D.traverse(function(node){
                  if (node.isMesh) {
                      node.material.color.set('#E91E63');
                      node.material.roughness = 1
                  }
              });
          });
      }
    });
      
      // Define custom schema for syncing avatar color, set by random-color
      NAF.schemas.add({
        template: '#avatar-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.head',
            component: 'material',
            property: 'color'
          }
        ]
      });

      // Called by Networked-Aframe when connected to server
      function onConnect () {
        console.log("onConnect", new Date());

        // Handle mic button click (Mute and Unmute)
        micBtnEle.addEventListener('click', function() {
          NAF.connection.adapter.enableMicrophone(!micEnabled);
          micEnabled = !micEnabled;
          micBtnEle.textContent = micEnabled ? 'Mute Mic' : 'Unmute Mic';
        });
      }
    </script>
  </body>
</html>
